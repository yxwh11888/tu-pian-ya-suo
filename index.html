<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片压缩工具</title>
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
<header>
<h1>图片压缩工具</h1>
<p>简单、快速地压缩您的图片</p>
</header>
<main>
<div class="upload-area" id="dropZone" style="cursor: pointer;">
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div class="upload-content">
        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48" style="fill: #007AFF;">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        <p style="margin: 15px 0; font-size: 16px;">点击或拖拽图片到这里</p>
        <p class="upload-hint" style="color: #666;">支持 PNG、JPG 等格式</p>
    </div>
</div>
<div class="preview-container" id="previewContainer" style="display: none;">
    <div class="preview-box">
        <h3>原始图片</h3>
        <div class="image-container">
            <img id="originalPreview" alt="原始图片预览">
        </div>
        <div class="file-info">
            <span>文件大小：</span>
            <span id="originalSize">0 KB</span>
        </div>
    </div>
    <div class="preview-box">
        <h3>压缩后</h3>
        <div class="image-container">
            <img id="compressedPreview" alt="压缩后预览">
        </div>
        <div class="file-info">
            <span>文件大小：</span>
            <span id="compressedSize">0 KB</span>
        </div>
    </div>
</div>
<div class="controls" id="controls" style="display: none;">
    <div class="quality-control">
        <label for="quality">压缩质量：</label>
        <input type="range" id="quality" min="0" max="100" value="80">
        <span id="qualityValue">80%</span>
    </div>
    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
</div>
</main>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
